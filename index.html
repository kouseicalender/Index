<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アプリ登録フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f0f0f0;
    }
    form {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    input, button {
      display: block;
      margin-bottom: 0.75rem;
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #eee;
      cursor: pointer;
    }
    .actions button {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>アプリ登録</h1>
  <form id="appForm">
    <input type="text" id="name" placeholder="アプリ名" required>
    <input type="text" id="desc" placeholder="説明">
    <input type="url" id="url" placeholder="URL" required>
    <input type="date" id="created" placeholder="作成日">
    <input type="date" id="updated" placeholder="更新日">
    <input type="text" id="qr" placeholder="QRコード画像ファイル名（例: qrcodes/xxx.png）">
    <button type="submit">追加</button>
  </form>

  <h2>登録済みアプリ</h2>
  <table>
    <thead>
      <tr>
        <th data-key="name">名前</th>
        <th data-key="desc">説明</th>
        <th data-key="url">URL</th>
        <th data-key="created">作成日</th>
        <th data-key="updated">更新日</th>
        <th>QR</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="appTable"></tbody>
  </table>
  <button onclick="downloadJson()">apps.jsonを書き出す</button>

  <script>
    const form = document.getElementById("appForm");
    const table = document.getElementById("appTable");
    let data = JSON.parse(localStorage.getItem("apps") || "[]");
    let sortKey = null;
    let sortAsc = true;

    function save() {
      localStorage.setItem("apps", JSON.stringify(data));
    }

    function render() {
      table.innerHTML = "";
      data.forEach((row, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.name}</td>
          <td>${row.desc}</td>
          <td><a href="${row.url}" target="_blank">リンク</a></td>
          <td>${row.created || ""}</td>
          <td>${row.updated || ""}</td>
          <td>${row.qr || ""}</td>
          <td class="actions">
            <button onclick="edit(${i})">編集</button>
            <button onclick="remove(${i})">削除</button>
          </td>
        `;
        table.appendChild(tr);
      });
    }

    form.onsubmit = e => {
      e.preventDefault();
      const item = {
        name: form.name.value,
        desc: form.desc.value,
        url: form.url.value,
        created: form.created.value,
        updated: form.updated.value,
        qr: form.qr.value
      };
      data.push(item);
      save();
      render();
      form.reset();
    };

    function edit(i) {
      const item = data[i];
      form.name.value = item.name;
      form.desc.value = item.desc;
      form.url.value = item.url;
      form.created.value = item.created;
      form.updated.value = item.updated;
      form.qr.value = item.qr;
      data.splice(i, 1);
      save();
      render();
    }

    function remove(i) {
      if (confirm("削除しますか？")) {
        data.splice(i, 1);
        save();
        render();
      }
    }

    function downloadJson() {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "apps.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.querySelectorAll("th[data-key]").forEach(th => {
      th.onclick = () => {
        const key = th.dataset.key;
        sortAsc = key === sortKey ? !sortAsc : true;
        sortKey = key;
        data.sort((a, b) => {
          if (a[key] < b[key]) return sortAsc ? -1 : 1;
          if (a[key] > b[key]) return sortAsc ? 1 : -1;
          return 0;
        });
        render();
      };
    });

    render();
  </script>
</body>
</html>
