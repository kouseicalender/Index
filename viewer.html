<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アプリまとめビューア</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      cursor: pointer;
      background: #eee;
    }
    img.qr {
      height: 60px;
    }
    .actions button {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>アプリ一覧</h1>
  <form id="appForm">
    <input type="text" placeholder="アプリ名" id="name" required>
    <input type="text" placeholder="説明" id="desc">
    <input type="url" placeholder="URL" id="url" required>
    <input type="date" id="created">
    <input type="date" id="updated">
    <input type="text" placeholder="QRコード画像ファイル名（省略可）" id="qr">
    <button type="submit">追加</button>
  </form>

  <table id="appTable">
    <thead>
      <tr>
        <th data-key="name">名前</th>
        <th data-key="desc">説明</th>
        <th data-key="url">URL</th>
        <th data-key="created">作成日</th>
        <th data-key="updated">更新日</th>
        <th>QR</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("appForm");
    const table = document.querySelector("#appTable tbody");
    let data = JSON.parse(localStorage.getItem("apps") || "[]");
    let sortKey = null;
    let sortAsc = true;

    function save() {
      localStorage.setItem("apps", JSON.stringify(data));
    }

    function render() {
      table.innerHTML = "";
      data.forEach((row, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.name}</td>
          <td>${row.desc}</td>
          <td><a href="${row.url}" target="_blank">リンク</a></td>
          <td>${row.created || ""}</td>
          <td>${row.updated || ""}</td>
          <td>${row.qr ? `<img class="qr" src="./${row.qr}" alt="QR">` : ""}</td>
          <td class="actions">
            <button onclick="edit(${i})">編集</button>
            <button onclick="remove(${i})">削除</button>
          </td>
        `;
        table.appendChild(tr);
      });
    }

    form.onsubmit = e => {
      e.preventDefault();
      const item = {
        name: form.name.value,
        desc: form.desc.value,
        url: form.url.value,
        created: form.created.value,
        updated: form.updated.value,
        qr: form.qr.value,
      };
      data.push(item);
      save();
      render();
      form.reset();
    };

    function edit(i) {
      const item = data[i];
      form.name.value = item.name;
      form.desc.value = item.desc;
      form.url.value = item.url;
      form.created.value = item.created;
      form.updated.value = item.updated;
      form.qr.value = item.qr;
      data.splice(i, 1);
      save();
      render();
    }

    function remove(i) {
      if (confirm("削除しますか？")) {
        data.splice(i, 1);
        save();
        render();
      }
    }

    document.querySelectorAll("th[data-key]").forEach(th => {
      th.onclick = () => {
        const key = th.dataset.key;
        sortAsc = key === sortKey ? !sortAsc : true;
        sortKey = key;
        data.sort((a, b) => {
          if (a[key] < b[key]) return sortAsc ? -1 : 1;
          if (a[key] > b[key]) return sortAsc ? 1 : -1;
          return 0;
        });
        render();
      };
    });

    render();
  </script>
</body>
</html>
